<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додати замітку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Записник</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/add">Додати</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Показати
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Меню 1</a></li>
                            <li><a class="dropdown-item" href="#">Меню 2</a></li>
                            <li><a class="dropdown-item" href="#">Меню 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="card m-3">
            <div class="card-body">
                <h5 class="card-title">Нова замітка</h5>
                <form method="post">
                    <div class="mb-3">
                        <label for="note_name" class="form-label">Назва</label>
                        <input type="text" class="form-control" id="note_name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="note_text" class="form-label">Вміст</label>
                        <textarea class="form-control" id="note_text" name="text"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="note_alert" name="grand">
                        <label class="form-check-label" for="note_alert">Важлива замітка</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Додати</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="mx-auto" style="width: 200px">
        <span>&#64;Ломакін Д.В. <i>КН904-23М</i></span>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="../scripts/main.js"></script>

</body>
</html>
